<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | NovaVault</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #1b1b1b;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 25px #8ab4f8;
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #8ab4f8;
      font-family: 'Orbitron', sans-serif;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #2a2a2a;
      border: none;
      border-radius: 5px;
      color: white;
    }
    input[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #8ab4f8;
      border: none;
      border-radius: 5px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #5f92d3;
    }
    .msg {
      color: red;
      text-align: center;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }
    .link {
      margin-top: 15px;
      text-align: center;
    }
    .link a {
      color: #8ab4f8;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    {% if msg %}
      <div class="msg">{{ msg }}</div>
    {% endif %}
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="submit" value="Login">
    </form>
    <div class="link">
      <p>Don't have an account? <a href="/register">Register here</a></p>
    </div>
  </div>
</body>
</html>
