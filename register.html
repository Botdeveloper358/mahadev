<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | NovaVault</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0f0f0f;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background: #1b1b1b;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 25px #8ab4f8;
            width: 350px;
        }
        h2 {
            color: #8ab4f8;
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Orbitron', sans-serif;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #222a2a;
            border: none;
            border-radius: 5px;
            color: white;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #8ab4f8;
            border: none;
            border-radius: 5px;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #5f92d3;
        }
        .msg {
            color: red;
            text-align: center;
        }
        .link {
            margin-top: 15px;
            text-align: center;
        }
        .link a {
            color: #8ab4f8;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        {% if msg %}
        <div class="msg">{{ msg }}</div>
        {% endif %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Register">
        </form>
        <div class="link">
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>
</body>
</html>
